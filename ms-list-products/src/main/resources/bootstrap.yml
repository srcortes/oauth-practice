---
spring:
  application:
    name: service-product
  profiles:
    active: dev
  config:
    import: vault://
    name: ${spring.application.name}
  cloud:
    vault:
      kv:
        enabled: true
      authentication: TOKEN
      scheme: http
      host: 127.0.0.1
      port: 8200
      token: ${VAULT_TOKEN:#{T(java.nio.file.Files).readString(T(java.nio.file.Path).of('${VAULT_TOKEN_FILE}')).trim()}}
    config:
      uri: http://localhost:8888
  main:
    allow-circular-references: false